pre-commit:
  parallel: false
  commands:
    formatter:
      glob: '*.dart'
      run: flutter format {staged_files} && git add .
    lintLib:
      glob: '*.dart'
      run: dart fix --apply lib && git add .
    lintPackages:
      glob: '*.dart'
      run: dart fix --apply lib && git add .
    analyze:
      glob: '*.dart'
      run: flutter analyze