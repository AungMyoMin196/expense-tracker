name: android_beta

on: [ workflow_dispatch ]

jobs:
  distribute_to_firebase_app_distribution:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Set up repository
        uses: actions/checkout@v2
      
      - name: Set up java
        uses: actions/setup-java@v1
        with:
          java-version: "12.x"

      - name: Set up flutter
        uses: subosito/flutter-action@v1
        with:
          flutter-version: '3.0.1'

      - name: Install Android Gems
        working-directory: ${{ github.workspace }}/android
        run: bundle install

      - name: Flutter get
        working-directory: ${{ github.workspace }}
        run: flutter pub get

      - name: Build APK
        working-directory: ${{ github.workspace }}
        run: flutter build apk --target lib/main_development.dart --flavor development

      - name: Distribute Android Beta App
        working-directory: ${{ github.workspace }}/android
        run: bundle exec fastlane distribute_android_app
        env:
          FIREBASE_APP_ID_ANDROID: ${{ secrets.FIREBASE_APP_ID_ANDROID }}
          FIREBASE_APP_TOKEN: ${{ secrets.FIREBASE_APP_TOKEN }}